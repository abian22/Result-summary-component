<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="bluecontent">
        <div class ="resulttext">Your Result</div>
        <div class="circle">
          <h1>76 </h1>
         <div class="textnumber">of 100</div>
        </div>
        <div class="undercircletext"> <h3><b>Great</b></h3></div>
        <div class="undergreattext"> You scored highger than 65% of the people who have taken these tests</div>
        </div>
        <div class="whitecontent">
          <div class="content">
            <b>Summary</b>
            <div class ="reaction"> <img class="reactionicon" src="./assets/images/icon-reaction.svg"><div class="reactiontext"> Reaction</div> <div class="reactionpoint"> <b>80</b>/100</div></div>
             <div class ="memory"> <img class="reactionicon" src="./assets/images/icon-memory.svg"><div class="memorytext"> Memory</div> <div class="memorypoint"> <b>92</b>/100</div></div>
              <div class ="verbal"> <img class="reactionicon" src="./assets/images/icon-verbal.svg"><div class="verbaltext"> Verbal</div> <div class="verbalpoint"> <b>61</b>/100</div></div>
               <div class ="visual"> <img class="reactionicon" src="./assets/images/icon-visual.svg"><div class="visualtext"> Visual</div> <div class="visualpoint"> <b>72</b>/100</div></div>
          </div>
          <div class="continue">Continue</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
